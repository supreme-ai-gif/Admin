<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neuralic AI Admin Dashboard</title>
    <script src="/static/admin.js"></script>
</head>
<body>
    <h1>Neuralic AI Admin Dashboard</h1>

    {% if not logged_in %}
    <form id="login-form" method="post" action="/login">
        <input type="password" name="password" placeholder="Admin Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% else %}
    <h2>Create New API Key</h2>
    <form id="create-key-form">
        <input type="text" name="owner" placeholder="Owner Name" required>
        <button type="submit">Create Key</button>
    </form>

    <h2>Existing API Keys</h2>
    <table border="1" id="keys-table">
        <tr><th>Owner</th><th>Key</th><th>Actions</th></tr>
        {% for k in keys %}
        <tr>
            <td>{{ k.owner }}</td>
            <td>{{ k.key }}</td>
            <td><button onclick="revokeKey('{{ k.key }}')">Revoke</button></td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
